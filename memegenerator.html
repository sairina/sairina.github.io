    <!-- title -->

    <section class="container-fluid">
      <form action="#" id="meme-form">
        <div class="form-group">
          <label for="url-img">Enter the image URL:</label>
          <input type="url" class="form-control" name="form-img" id="url-img" aria-describedby="enterURL" placeholder="URL required" required>
        </div>
        <div class="form-group" id="top">

          <input type="text" class="form-control" name="form-top-text" id="top-text" aria-describedby="topText" placeholder="(Optional)">
        </div>
        <div class="form-group" id="bottom">
          <label for="bottom-text">Text at bottom:</label>
          <input type="text" class="form-control" name="form-bottom-text" id="bottom-text" aria-describedby="bottomText" placeholder="(Optional)">
        </div>
          <button type="submit" class="btn btn-primary">Make my meme!</button>
      </form>
    </section>

    <!-- Generated Memes -->
